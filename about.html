<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to the sooty side</title>

  <!-- Police Archivo Black via Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Archivo Black', sans-serif;
    }

    .container {
      background-color: #ffffff;
      min-height: 100%;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      padding: 20px;
    }

    .content {
      flex: 1 1 60%;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .spooky-header {
      width: 100%;
      max-width: 500px;
      height: auto;
      margin-bottom: 20px;
    }

    .title {
      color: #ea7a42;
      font-size: 36px;
      font-weight: normal;
      margin-bottom: 10px;
    }

    .description {
      color: #010101;
      font-size: 20px;
      line-height: 1.1;
      margin-bottom: 20px;
    }

    .stay-spooky {
      width: 100%;
      max-width: 500px;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    .mobile-only {
      display: none;
    }

    .sidebar {
      flex: 1 1 35%;
      display: flex;
      flex-direction: column;
      gap: 20px;
      justify-content: flex-start;
      align-items: center;
    }

    .sidebar img {
      width: 100%;
      max-width: 350px;
      height: auto;
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease, filter 0.3s ease;
      position: relative;
    }

    .sidebar img:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      filter: grayscale(100%);
    }

    .image-text {
      position: absolute;
      top: 50%;
      left: 5%;
      transform: translateY(-50%);
      font-size: 27px;
      font-weight: normal;
      color: #ffffff;
      text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.7);
      padding: 5px 15px;
      text-align: left;
      z-index: 1;
      opacity: 1;
      line-height: 1.1;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }

      .content {
        flex: 1 1 100%;
        text-align: center;
      }

      .sidebar {
        flex: 1 1 100%;
        gap: 10px;
        justify-content: center;
      }

      .sidebar img {
        max-width: 300px;
      }

      .spooky-header {
        max-width: 100%;
      }

      .stay-spooky {
        display: none;
      }

      .mobile-only {
        display: block;
        width: 100%;
        max-width: 350px;
        height: auto;
        margin: 30px auto 20px auto;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Contenu principal -->
    <div class="content">   
      <img src="https://i.ibb.co/J3SXth5/sooty-header-en.jpg" alt="sooty" class="spooky-header">
      <p class="title">I love all things spooky.</p>
      <p class="description">I share my passions and interests, ranging from the spookiest to the least spooky. Take a peek into what inspires me, and feel free to explore the content!</p>
      <img src="https://i.ibb.co/NTL025z/stay-spooky.jpg" alt="stay-spooky" class="stay-spooky">
    </div>

    <!-- Bloc à droite -->
    <div class="sidebar">
      <div class="image-container" style="position: relative;">
        <a href="https://spookysooty.github.io/sootyside/sootyoutfits" target="_blank">
          <img src="https://i.ibb.co/PC5G4Xq/outfit-2.jpg" alt="sooty outfits">
          <div class="image-text">sooty<br>outfits</div>
        </a>
      </div>
      <div class="image-container" style="position: relative;">
        <a href="https://example.com/outfit2" target="_blank">
          <img src="https://i.ibb.co/R0XJ8NF/home.jpg" alt="Image Right 2">
          <div class="image-text">sooty<br>home</div>
        </a>
      </div>
      <div class="image-container" style="position: relative;">
        <a href="https://example.com/outfit3" target="_blank">
          <img src="https://i.ibb.co/FKf6V92/pets.jpg" alt="Image Right 3">
          <div class="image-text">sooty<br>pets</div>
        </a>
      </div>
      <div class="image-container" style="position: relative;">
        <a href="https://example.com/outfit4" target="_blank">
          <img src="https://i.ibb.co/HPmZ2Dg/epicurean.jpg" alt="Image Right 4">
          <div class="image-text">sooty<br>hedonist</div>
        </a>
      </div>
    </div>
  </div>

  <!-- Image affichée uniquement en bas sur mobile -->
  <img src="https://i.ibb.co/NTL025z/stay-spooky.jpg" alt="stay-spooky mobile" class="mobile-only">

</body>
</html>
